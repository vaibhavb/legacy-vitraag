<h3>atl_print - Prints an ATL formula.</h3>
<hr>
<code>atl_print [-lh] [<formula>]</code><p>
This command prints the names of all the ATL formulas that
  have been read.

  Command Options:<p>

  <dl>

  <dt> -l
  <dd> Prints the name as well as the formula itself.

  <dt> -h
  <dd> Prints Usage.

  <dt> <formula>
  <dd> Prints only the specified formula.

  
  </dl>
