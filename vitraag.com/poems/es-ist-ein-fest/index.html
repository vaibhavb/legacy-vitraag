        <h1>Es Ist Ein Fest</h1>

        <img src="http://ramblings.vitraag.com/wp-content/uploads/2011/05/Huh-what-Work.jpg"/>

        <section class="verse">
          <p><p><a href="http://ramblings.vitraag.com/wp-content/uploads/2011/05/Huh-what-Work.jpg"><img style="background-image: none; border-bottom: 0px; border-left: 0px; margin: 0px 20px 0px 0px; padding-left: 0px; padding-right: 0px; display: inline; float: left; border-top: 0px; border-right: 0px; padding-top: 0px" title="Huh what @ Work" border="0" alt="Huh what @ Work" align="left" src="http://ramblings.vitraag.com/wp-content/uploads/2011/05/Huh-what-Work_thumb.jpg" width="366" height="276" /></a></p></p>
<p><p>Inspired by <a href="http://www.youtube.com/watch?v=4DJ0Inxfmyk">Männer sind schweine</a> -</p></p>
<blockquote><p><font color="#222222" size="6" face="Gabriola">“ Wir brauchen ein Fest</font></p>
<p><font color="#222222" size="6" face="Gabriola">Winter leads to Spring</font></p>
<p><font color="#222222" size="6" face="Gabriola">Spring to Summer</font></p>
<p><font color="#222222" size="6" face="Gabriola">It’s the troughs and mountains</font></p>
<p><font color="#222222" size="6" face="Gabriola">Snow and Water</font></p>
<p><font color="#222222" size="6" face="Gabriola">Es ist ein Fest!”</font></p>
</blockquote>

        </section>
